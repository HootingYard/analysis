story:
  date: 2003-12-15
  id: 2003-12-15-i-fancied-a-sepulchral-voice-exclaiming
  text: "\u201CI fancied a sepulchral voice exclaiming: \u201DWorship my toe at Ghent;\
    \ my ribs at Florence; my skull at Bologna, Sienna, and Rome. Beware how you neglect\
    \ this order; for my bones, as well as my spirit, have the miraculous property\
    \ of being here, there, and everywhere,\u201C [\u2026] and hurrying into the open\
    \ air, I was whirled away in the dark to Margate.\nWilliam Beckford, Dreams, Waking\
    \ Thoughts & Incidents; in a Series of Letters from Various Parts of Europe, letter\
    \ one, June 19th, 1780."
  title: "\u201CI fancied a sepulchral voice exclaiming: \u201D"
