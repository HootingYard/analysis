  id: 2003-12-22-aminadab-aminadab
  text: "\u201CAminadab! Aminadab!\u201D shouted Aylmer, stamping violently on the\
    \ floor. Forthwith there issued from an inner apartment a man of low stature,\
    \ but bulky frame, with shaggy hair hanging about his visage, which was grimed\
    \ with the vapours of the furnace \u2026 \u201CThrow open the door of the boudoir,\
    \ Aminadab,\u201D said Aylmer, \u201Cand burn a pastille.\u201D\nNathaniel Hawthorne,\
    \ The Birthmark"
  title: "\u201CAminadab! Aminadab!\u201D"
