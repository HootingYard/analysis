story:
  date: 2004-01-23
  id: 2004-01-23-a-brief-note-about-pills
  text: "Please do not confuse toad-pills\u2014those \u201Ctiny pink miracles of batrachian\
    \ well-being\u201D as Dobson called them in his engaging pamphlet How I Counted\
    \ All The Toads In Scandinavi (out of print)\u2014with other sorts of pills, not\
    \ least those of Lockyer, whose tomb in Southwark Cathedral commemorates his genius:\n\
    Here Lockyer lies interr'd, enough\_: his name\n      Speaks one hath few competitors\
    \ in fame ;\n      A Name soe Great soe Generall'e may scorne\n      Inscriptions\
    \ wh doe vulgar tombs adorne\_:\n      A diminution to write in verse\n      His\
    \ eulogies wh most men's mouths rehearse.\n      His virtues and his PILLS are\
    \ so well known,\n      That envy can't confine them under stone.\n      But they'll\
    \ survive his dust and not expire\n      Till all things else at th'universall\
    \ fire.\n      This verse is lost, his PILL Embalmes him safe\n      To future\
    \ times without an Epitaph\_:\nRepair'd Octobr 1741\n      Deceast Aprill ye 26th\
    \ Anno Do\_: 1672 Aged 72"
  title: A Brief Note About Pills
