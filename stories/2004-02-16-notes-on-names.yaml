story:
  date: 2004-02-16
  id: 2004-02-16-notes-on-names
  text: Readers will recall the reference to Donald Turnupseed (see 4th January).
    I was intrigued, therefore, to read last week that the commander of the Alabama
    Air National Guard base where George W. Bush may or may not have served during
    the early 1970s was named William Turnipseed. Note that i in place of Donald's
    u.
  title: Notes on Names
