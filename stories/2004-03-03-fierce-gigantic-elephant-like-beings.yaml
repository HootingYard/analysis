  date: 2004-03-03
  id: 2004-03-03-fierce-gigantic-elephant-like-beings
  text: "\nIn response to the mention of fierce gigantic elephant-like beings in \u201C\
    Zoltan & Istvan\u201D (see 1st March), that diligent correspondent Glyn Webster\
    \ sent the above picture. It is by one H. W. Wesso*, drawn for Amazing Stories\
    \ Quarterly, and Glyn says he likes to show it to people on the flimsiest of pretexts.\n\
    * NOTE :An anagram of \u201CWho sews?\u201D"
  title: Fierce Gigantic Elephant-like Beings
