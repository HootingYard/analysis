story:
  date: 2004-03-04
  id: 2004-03-04-she-sank-deeper-and-deeper-into-seclusion
  text: "\u201CShe sank deeper and deeper into seclusion, and during the twenty-seven\
    \ years she lived in Rome she left her home in the Via del Babuino only once for\
    \ twenty-four hours. She grew more and more immersed in the Church and its affairs.\
    \ Gregororius said she fairly \u2018sputtered spirituality\u2019. Her chief work\
    \ was a twenty-four-volume study bearing the thrilling title, Interior Causes\
    \ of the Exterior Weakness of the Church. This ponderous affair she finished a\
    \ few days before her death.\u201D \u2014 Rupert Hughes, The Love Affairs of Great\
    \ Musicians, on Franz Liszt's lover Princess Carolyne von Sayn-Wittgenstein"
  title: "\u201CShe sank deeper and deeper into seclusion,\u2026\u201D"
