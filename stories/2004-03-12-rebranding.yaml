story:
  date: 2004-03-12
  id: 2004-03-12-rebranding
  text: "As we reported on Tuesday, today sees Snow White's tiny friends the seven\
    \ dwarves adopting new names as part of a long-overdue rebranding exercise (see\
    \ 9th March). Inspired by their example, we have decided to rebrand Hooting Yard\
    \ itself. Readers are invited to send in suggestions, bearing in mind that in\
    \ the corporate world exciting, vibrant and dynamic new identities are invariably\
    \ limited to one word, usually ending in -A, and probably in fake Latin\u2014\
    think Aviva, Consignia, Engenda and so on. We will also be chucking out that so,\
    \ so fussy \u201CImplausible\u201D emblem at the top of the page and replacing\
    \ it with a simple swirly design, similar to the superb examples shown here:\n"
  title: Rebranding
