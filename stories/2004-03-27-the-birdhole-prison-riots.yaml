story:
  date: 2004-03-27
  id: 2004-03-27-the-birdhole-prison-riots
  text: "\nTop row, left to right: Frumentor \u201CThe Git\u201D Sopwith, forger,\
    \ strangler, & madcap; Norbert Pew, the first man to commit a hot air ballooning\
    \ felony in Antarctica; Slobodan Arvids, the so-called \u201CGruesome Latvian\u201D\
    ; Albigensius Limescale, deranged button-maker; unidentified convict; Jim Pail,\
    \ the Blister Lane poisoner.\nBottom row, left to right: Dan de Doop, dipsomaniac\
    \ Dutch dentist; Monsignor Flammbo \u201CJohn\u201D Fowles, gravel-chewing Vatican\
    \ dropout whose incompetent proofreading of papal encyclicals caused untold mayhem;\
    \ Oscar Plank, the infamous Bodger's Spinney Spinettist; Lars Hinge, albino saboteur.\n\
    Lying on the floor: Jabez Pod, the Anti-Dobson.\nMrs Gubbins' book about the Birdhole\
    \ Prison Riots will be published in the autumn, whether or not she is released\
    \ from police custody."
  title: The Birdhole Prison Riots
