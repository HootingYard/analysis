  text: 'Dear Uncle Dan

    Why are you blundering about in a room that has all those leeks dangling from
    the ceiling?

    Perplexed of Blister Lane


    Dear Perplexed

    That is not me, you clot! I have never worn such a pullover in my life.

    Uncle Dan'
