  id: 2004-04-13-if-you-have-not-got-the-knack
  text: "\u201CIf you have not got the knack of making a sketch of a man who has thrown\
    \ himself out of the window whilst he is falling from the fourth storey to the\
    \ ground, you will never be able to go in for the big stuff.\u201D \u2014 Eug\xE8\
    ne Delacroix, quoted in Charles Baudelaire, The Life & Works of Eug\xE8ne Delacroix"
