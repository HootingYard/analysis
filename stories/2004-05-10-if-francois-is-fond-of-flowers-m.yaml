story:
  date: 2004-05-10
  id: 2004-05-10-if-francois-is-fond-of-flowers-m
  text: "\u201CIf Francois is fond of flowers, M. Perrin has the same penchant for\
    \ hydraulics and the camera obscura; he draws, he makes jets from the Seine, by\
    \ an ingenious piece of machinery of his own invention; while he was retouching\
    \ his syphon, I asked permission to turn over the register, where suicides are\
    \ ranged in two columns.\u201C\u2014Leon Guzlan, A Visit To The Morgue At Paris"
  title: "\u201CIf Francois is fond of flowers, M.\u2026\u201D"
