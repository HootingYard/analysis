  date: 2004-05-19
  id: 2004-05-19-mr-james-douglas-would-rather-give-a
  text: "\u201CMr [James] Douglas would rather give a child prussic acid than allow\
    \ it to read The Well Of Loneliness\u2026 I offered to provide Mr Douglas with\
    \ a child, a bottle of prussic acid, a copy of The Well Of Loneliness, and\u2014\
    if he kept his word and chose to administer the acid\u2014a handsome memorial\
    \ in marble to be erected wherever he might appoint, after his execution. The\
    \ offer, I regret to say, was not accepted.\u201D \u2014 Aldous Huxley, Music\
    \ At Night & Other Essays"
  title: "\u201CMr [James] Douglas would rather give a\u2026\u201D"
