  text: "\u201CThis is hazardous sport even for the imagination\u2014to play with\
    \ suns as if they were but thistle-down in the wind or corks in a mill-race. Another\
    \ question arises: What is the thickness of the hedge of stars through which the\
    \ holes penetrate?\u201D \u2014 Garrett P Serviss, Curiosities Of The Sky"
