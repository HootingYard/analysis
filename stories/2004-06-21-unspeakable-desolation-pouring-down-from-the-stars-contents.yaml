  text: "A novel by Frank Key\nCHAPTER ONE\nThe first stamp in my album was an 1898\
    \ badly-perforated 14h maroon rectangle...\nCHAPTER TWO\nCrapwing is a small seaside\
    \ resort, riddled with dunes and jetties...\nCHAPTER THREE\nThe Manufacture Of\
    \ Toothpaste, by Gervase Pint...\nCHAPTER FOUR\nCataclysmic winds assail Wint\
    \ through every season...\nCHAPTER FIVE\nOn my father's twenty first birthday...\n\
    CHAPTER SIX\nI was sitting in an extremely comfortable armchair ...\nCHAPTER SEVEN\n\
    The night sky was splattered with stars ...\nCHAPTER EIGHT\n\"Hello!\" I called,\
    \ \"I've come about the tap!\" \n        ...\nCHAPTER NINE\nI awoke from uneasy\
    \ dreams ...\nCHAPTER TEN\nA week or so after the young rapscallion ...\nCHAPTER\
    \ ELEVEN\nIt could have ended there, of course ...\nCHAPTER TWELVE\nI suppose\
    \ it was stupid of me ...\nCHAPTER THIRTEEN\n\"Understand,\" she said, as we chewed\
    \ biscuits ...\nAFTERWORD"
  title: Unspeakable Desolation Pouring Down From the Stars, Contents
