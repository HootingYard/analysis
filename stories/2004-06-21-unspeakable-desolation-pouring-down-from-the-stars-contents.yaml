  id: 2004-06-21-unspeakable-desolation-pouring-down-from-the-stars-contents
  text: "A novel by Frank Key\nCHAPTER ONE\nThe first stamp in my album was an 1898\
    \ badly-perforated 14h maroon rectangle\u2026\nCHAPTER TWO\nCrapwing is a small\
    \ seaside resort, riddled with dunes and jetties\u2026\nCHAPTER THREE\nThe Manufacture\
    \ Of Toothpaste, by Gervase Pint\u2026\nCHAPTER FOUR\nCataclysmic winds assail\
    \ Wint through every season\u2026\nCHAPTER FIVE\nOn my father's twenty first birthday\u2026\
    \nCHAPTER SIX\nI was sitting in an extremely comfortable armchair \u2026\nCHAPTER\
    \ SEVEN\nThe night sky was splattered with stars \u2026\nCHAPTER EIGHT\n\u201C\
    Hello!\u201D I called, \u201CI\u2019ve come about the tap!\u201D \n        \u2026\
    \nCHAPTER NINE\nI awoke from uneasy dreams \u2026\nCHAPTER TEN\nA week or so after\
    \ the young rapscallion \u2026\nCHAPTER ELEVEN\nIt could have ended there, of\
    \ course \u2026\nCHAPTER TWELVE\nI suppose it was stupid of me \u2026\nCHAPTER\
    \ THIRTEEN\n\u201CUnderstand,\u201D she said, as we chewed biscuits \u2026\nAFTERWORD"
  title: Unspeakable Desolation Pouring Down From the Stars, Contents
