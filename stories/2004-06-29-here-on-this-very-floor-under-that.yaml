  id: 2004-06-29-here-on-this-very-floor-under-that
  text: "\u201CHere, on this very floor, under that elevated and decorated vault,\
    \ in a \u201Cdim religious light\u201D like this, but with the darkness of the\
    \ shadow of death in their souls, they prostrated themselves to their saints,\
    \ or their \u201Cqueen of heaven;\u201D nay, to painted images and toys of wood\
    \ or wax, to some ounce or two of bread and wine, to fragments of old bones, and\
    \ rags of cast-off vestments.\u201D \u2014 John Foster, An Essay On The Evils\
    \ Of Popular Ignorance"
  title: "\u201CHere, on this very floor, under that\u2026\u201D"
