story:
  date: 2004-07-06
  id: 2004-07-06-oops
  text: 'Yesterday I was so preoccupied with things rotating around a central spindle,
    inside a cave, albeit a false cave, a toy one made of plastic, which dropped out
    of a carton I found in a skip, in Didcot, that I completely forgot that Chapter
    Three of the exciting serial Unspeakable Desolation Pouring Down From The Stars
    ought to have appeared, it being Monday. That lapse has been remedied, as you
    will discover if you click on the picture of five Vietnamese tubes of toothpaste,
    the startling relevance of which will become apparent...

    '
  title: Oops!
