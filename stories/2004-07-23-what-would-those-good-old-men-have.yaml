  id: 2004-07-23-what-would-those-good-old-men-have
  text: '"What would those good old men have thought when they were laughing at and
    ridiculing Mr. Terry, if they had known that the little urchin who was so eagerly
    listening to their conversation would live to make Two Hundred Thousand metal
    clocks in one year, and many millions in his life. They have probably been dead
    for years, that little boy is now an old man." -- Chauncey Jerome, History Of
    The American Clock Business For The Past Sixty Years'
  title: '"What would those good old men have..."'
