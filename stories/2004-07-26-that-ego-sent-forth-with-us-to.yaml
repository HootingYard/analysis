story:
  date: 2004-07-26
  id: 2004-07-26-that-ego-sent-forth-with-us-to
  text: "\u201CThat Ego sent forth with us to make blithe the voyage, we cannot go\
    \ a-dancing with him out to fairy fields, because our feet are heavy with Other\
    \ People's clogs and fetters, we cannot hear when he would whisper at our ear\
    \ gentle philosophies\u2014our own Self's and no one's else, because of the grave\
    \ grubby Book-people who thunder at us from our shelves.\u201D \u2014 Winifred\
    \ Margaretta Kirkland, The Joys Of Being A Woman & Other Papers"
  title: "\u201CThat Ego sent forth with us to\u2026\u201D"
