story:
  date: 2004-08-22
  id: 2004-08-22-he-recalled-to-me-too-the-case
  text: "\u201CHe recalled to me, too, the case of a well-known novelist who has recently\
    \ contracted to supply a publisher with four novels in one year, each novel to\
    \ run to not less than a hundred thousand words. Even Balzac's titanic industry\
    \ must hide its diminished head before such appalling fecundity; and what would\
    \ Horace have to say to such froglike verbal spawning?\u201D \u2014 Richard Le\
    \ Gallienne, Imperishable Fiction"
  title: "\u201CHe recalled to me, too, the case\u2026\u201D"
