story:
  date: 2004-08-26
  id: 2004-08-26-the-world-is-round-time-is-fleeting
  text: "\u201CThe world is round. Time is fleeting. Is man an ox? No. Is he a patent\
    \ inkstand? No. Was he created to occupy a house and fit his head to a hat? No.\
    \ Then why delay? Why smother your longings? I says \u2026 this won't do. This\
    \ ain't your destiny. Rise! Be winged! Chase the ideal! Get on the vastness! Seek\
    \ and find.\u201D \u2014 Arthur Colton, The Belted Seas"
  title: "\u201CThe world is round. Time is fleeting.\u2026\u201D"
