  date: 2004-08-26
  id: 2004-08-26-ugos-pod
  text: In the old town of Plovdiv, Ugo plopped his pod onto a stool. Ugo's ma said,
    "Ugo, why are you using a pod instead of a jar?" Ugo's ma was blind, but she knew
    that the plop of Ugo's pod was different to the plop of his jar. "Oh, ma," said
    Ugo, "My jar is in the shed." Ugo's ma bashed Ugo on the head. "Never leave your
    jar in the shed, Ugo," she said, "When you do I will bash you on the head, as
    I just did." Ugo said, "Sorry, ma. My pal Ulf put my jar in the shed." "Ah," said
    Ugo's ma. On Thursday last. In a hovel. In the old town of Plovdiv.
  title: Ugo's Pod
