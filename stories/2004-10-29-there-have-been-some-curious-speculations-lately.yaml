story:
  date: 2004-10-29
  id: 2004-10-29-there-have-been-some-curious-speculations-lately
  text: "\u201CThere have been some curious speculations lately as to the conveyance\
    \ of mental consciousness by \u2018brain-waves\u2019. What does it matter how\
    \ it is conveyed? The consciousness itself is not a wave. It may be accompanied\
    \ here or there by any quantity of quivers and shakes, up or down, of anything\
    \ you can find in the universe that is shakeable\u2014what is that to me?\u201D\
    \ \u2014 John Ruskin, The Queen Of The Air"
  title: "\u201CThere have been some curious speculations lately\u2026\u201D"
