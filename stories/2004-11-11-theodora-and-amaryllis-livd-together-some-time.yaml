story:
  date: 2004-11-11
  id: 2004-11-11-theodora-and-amaryllis-livd-together-some-time
  text: "\u201CTheodora and Amaryllis liv'd together some Time, and at last by the\
    \ constant perusal of airy Books, and a few entertaining Companions, they had\
    \ in some measure forgot their unfortunate Lovers, but they resolv'd never for\
    \ the future to fix their Affections upon any Man living; and living in Luxury,\
    \ in the prime of their Years, in a hot inciting Climate, they at length were\
    \ naturally inclin'd to the most abominable Pollution\u201D \u2014 Giles Jacob,\
    \ Tractus De Hermaphrodites"
  title: "\u201CTheodora and Amaryllis liv'd together some Time,\u2026\u201D"
