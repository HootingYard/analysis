story:
  date: 2004-12-24
  id: 2004-12-24-the-ship-was-the-antithesis-of-the
  text: "\u201CThe ship was the antithesis of the floating palace we had left\u2026\
    \ White-collar workers, adventurers, toughs, would-be toughs, and leather-faced\
    \ old scoundrels crowded every foot of available space, and when walking up and\
    \ down the deck we had to dodge foul squirts of tobacco-juice. Their chief occupations\
    \ were drinking and playing ruinous crap games, and the noise that went on all\
    \ the time made my study of Spanish grammar a difficult matter.\u201D \u2014 Lt\
    \ Col P H Fawcett, Exploration Fawcett"
  title: "\u201CThe ship was the antithesis of the\u2026\u201D"
