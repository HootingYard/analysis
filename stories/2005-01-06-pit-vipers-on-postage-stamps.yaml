  id: 2005-01-06-pit-vipers-on-postage-stamps
  text: '

    This is number one in our new series showing pit vipers on postage stamps. Hooting
    Yard wishes to thank the Western Montana Agkistrodon contortrix Philatelic Society
    for a generous grant enabling us to carry out this important work and keep Mrs
    Gubbins supplied with tea bags.'
