  date: 2005-01-28
  id: 2005-01-28-wonderful-and-mighty-beings-old-as-the
  text: "\u201CWonderful and mighty beings, old as the everlasting hills, destitute\
    \ of mortal sympathy, cold and inscrutable, handling the two-edged javelins of\
    \ frost and magnetism, and served by all the unknown polar agencies\u2026 with\
    \ their phantasmagoria they shut and hemmed me in and watched me writhe like a\
    \ worm.\u201D \u2014 Harriet Prescott Spofford, Moonstone Mass"
