  text: "\u201CIn bygone days the world was a peaceful place, in which our forefathers\
    \ knew not the blessings of Bile Beans \u2026 They were sound trenchermen, who\
    \ called their few ailments \u2018humours\u2019 or \u2018vapours\u2019 and knew\
    \ what peace of mind meant. Sixty years ago there was one lunatic in every six\
    \ hundred people; to-day there is one in every two hundred.\u201D \u2014 Isaac\
    \ G Briggs, Epilepsy, Hysteria And Neurasthenia"
