story:
  date: 2005-05-31
  id: 2005-05-31-talk-to-the-horse-in-latin-greek
  text: "\u201CTalk to the horse in Latin, Greek, French, English, or Spanish, or\
    \ in any other language you please. Hold up your foot\u2014\u2018Live la pied\u2019\
    \u2014\u2018Alza el pie\u2019\u2014\u2018Aron ton poda,\u2019 etc., at the same\
    \ time lift his foot with your hand\u2026 This operation is no magnetism, no galvanism;\
    \ it is merely taking away the fear a horse generally has of a man.\u201D \u2014\
    \ P R Kincaid & John J Stutzman, The Arabian Art Of Taming And Training Wild And\
    \ Vicious Horses"
  title: "\u201CTalk to the horse in Latin, Greek,\u2026\u201D"
