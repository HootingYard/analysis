  text: "\u201C989. Daedalus and his nephew Talus invent the saw, the turning-lath,\
    \ the wimble, the chip-ax, and other instruments of Carpenters and Joyners, and\
    \ thereby give a beginning to those Arts in Europe. Daedalus also invented the\
    \ making of Statues with their feet asunder, as if they walked.\u201D \u2014 Isaac\
    \ Newton, The Chronology Of Ancient Kingdoms Amended"
