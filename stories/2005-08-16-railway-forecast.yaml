story:
  date: 2005-08-16
  id: 2005-08-16-railway-forecast
  text: "Readers in the UK will know that the Met Office Shipping Forecast, broadcast\
    \ on BBC radio four times a day to an audience composed mainly of landlubbers\
    \ ignorant of its meaning, is one of our national treasures. Overseas readers\
    \ who have no idea what I am talking about can read a splendidly detailed entry\
    \ in the Wikipedia.\nA great part of the charm, of course, is those wonderful\
    \ names\u2014Cromarty, Dogger, German Bight\u2014and the other day it struck me\
    \ that an equally delightful list is to be found in the stations on the Docklands\
    \ Light Railway in London. Here, then, is today's DLR Forecast.\nShadwell : pining\
    \ : locusts, bandage paste : 57, 12\nPoplar : clattering : mordant starlings,\
    \ catafalque : 6, 22\nWest India Quay : flapping : dirigible, Marmite : 82, 98\n\
    Canary Wharf : galumphing : peanuts, macadamia nuts : 6, 10\nHeron Quays : pinging\
    \ and grinding : coathanger, pot : 52, 11\nMudchute : looming : pagans, whirling\
    \ things : 14, 14\nAll Saints : clucking : gas canisters, birdseed : 5, 36\nPudding\
    \ Mill Lane : flickering : savagery, nesting habits : 8, 70\nCustom House : abseiling\
    \ : pomposity and flags and a cup : 16, 84\nCyprus : choking : Yoko Ono, farm\
    \ buildings : 63, 71\nGallions Reach : muttering : plastic cutlery, monitor lizards\
    \ : 43, 7\nCutty Sark : preening : bevels, creosote : 19, 90\nLimehouse : mucking\
    \ about : muck, night soil : 2, 107"
  title: Railway Forecast
