story:
  date: 2006-02-02
  id: 2006-02-02-for-convenience-the-following-list-is-inserted
  text: '"For convenience the following list is inserted here. It is condensed from
    a number of notes made for trips of all sorts, except boating and horseback-riding.
    It is by no means exhaustive... Be careful not to be led astray by it into overloading
    yourself, or filling your camp with useless luggage. Be sure to remember this.
    Axe (in cover). Axle-grease. Bacon. Barometer (pocket). Bean-pot. Beans (in bag).
    Beef (dried). Beeswax. Bible. Blacking and brush. Blankets. Boxes. Bread for lunch.
    Brogans (oiled). Broom. Butter-dish and cover. Canned goods. Chalk. Cheese. Clothes-brush.
    Cod-line. Coffee and pot. Comb. Compass. Condensed milk. Cups. Currycomb. Dates.
    Dippers. Dishes. Dish-towels. Drawers. Dried fruits. Dutch oven. Envelopes. Figs.
    Firkin. Fishing-tackle. Flour (prepared). Frying-pan. Guide-book. Half-barrel.
    Halter. Hammer. Hard-bread. Harness (examine!). Hatchet. Haversack. Ink (portable
    bottle). Knives (sheath, table, pocket and butcher). Lemons. Liniment. Lunch for
    day or two. Maps. Matches and safe. Marline. Meal (in bag). Meal-bag. Medicines.
    Milk-can. Molasses. Money ("change"). Monkey-wrench. Mosquito-bar. Mustard and
    pot. Nails. Neat''s-foot oil. Night-shirt. Oatmeal. Oil-can. Opera-glass. Overcoat.
    Padlock and key. Pails. Paper. Paper collars. Pens. Pepper. Pickles. Pins. Portfolio.
    Postage stamps. Postal cards. Rope. Rubber blanket. Rubber coat. Rubber boots.
    Sail-needle. Salt. Salt fish. Salt pork. Salve. Saw. Shingles (for plates). Shirts.
    Shoes and strings. Slippers. Soap. Song-book. Spade. Spoons. Stove (utensils in
    bags). Sugar. Tea. Tents. Tent poles. Tent pins. Tooth-brush. Towels. Twine. Vinegar.
    Watch and key." -- John M Gould, How To Camp Out'
  title: '"For convenience the following list is inserted..."'
