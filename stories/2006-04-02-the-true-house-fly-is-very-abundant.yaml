story:
  date: 2006-04-02
  id: 2006-04-02-the-true-house-fly-is-very-abundant
  text: "\u201CThe true house fly is very abundant in localities where little or no\
    \ horse manure is found, and in such cases it breeds in other manure, such as\
    \ chicken manure in backyard poultry lots, or in slops or fermenting vegetable\
    \ material, such as spent hops, moist bran, ensilage, or rotting potatoes.\u201D\
    \ \u2014 L O Howard & F C Bishopp, The House Fly And How To Suppress It"
  title: "\u201CThe true house fly is very abundant\u2026\u201D"
