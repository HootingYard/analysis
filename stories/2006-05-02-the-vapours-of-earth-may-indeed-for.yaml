story:
  date: 2006-05-02
  id: 2006-05-02-the-vapours-of-earth-may-indeed-for
  text: "\u201CThe vapours of earth may indeed for a moment obscure the sky. One while\
    \ fogs hang about the ground; another while clouds send forth the thunder-bolt;\
    \ but, above the regions of darkness and of tempest, the eye of faith contemplates\
    \ the eternal azure in its unchanging calm.\u201D \u2014 Ernest Naville, The Heavenly\
    \ Father"
  title: "\u201CThe vapours of earth may indeed for\u2026\u201D"
