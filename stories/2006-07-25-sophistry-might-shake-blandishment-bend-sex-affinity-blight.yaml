  id: 2006-07-25-sophistry-might-shake-blandishment-bend-sex-affinity-blight
  text: '"Sophistry might shake, blandishment bend, sex-affinity blight, but Jerry
    would stand like an oak, its young leaves among the stars, its roots deep in mother
    earth. Marcia Van Wyck, her black damask boudoirs, her tinted finger tips, her
    Freud, Strindberg and all the rest of her modern trash--there would come a day
    when Jerry would laugh at them!" -- George Gibbs, Paradise Garden : The Satirical
    Narrative of a Great Experiment'
