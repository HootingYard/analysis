story:
  date: 2007-02-03
  id: 2007-02-03-hoots-of-destiny
  text: "Hooting Yard crashes in to 2007 a month late and with a new format. The old\
    \ pages\u2014which of course you can still visit\u2014had a certain ramshackle\
    \ charm, but I've decided to use this standard blog format for a number of reasons.\
    \ Better indexing, for one thing, and we all need indexes. Also I hope that readers\
    \ will take full advantage of the Comments feature and spout their own twaddle\
    \ to complement my own. Onwards and upwards! Here, for your delectation, is a\
    \ picture sent to me by that scalliwag Max D\xC3\xA9charn\xC3\xA9.\n\_\n\n\_"
  title: Hoots Of Destiny
