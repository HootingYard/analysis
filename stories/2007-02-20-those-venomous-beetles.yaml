  id: 2007-02-20-those-venomous-beetles
  text: 'I know that lots of Hooting Yard readers are keen entomologists, and I do
    not want to find my postbox clogged with letters asking me about the venomous
    beetles mentioned in the item below entitled One In A Series Of Hiking Pickles.
    Let me make it crystal clear, then, that I was referring to blister beetles. If
    you are not one of the merry band of entomologically-inclined readers, and have
    no idea what a blister beetle is, here is a picture of one:

    '
  title: Those Venomous Beetles
