  text: 'I have been accused of relentlessly alluding to a single extract from the
    Journals of Gerard Manley Hopkins--the entry where he describes mesmerising a
    duck--so here is another, equally fascinating, quote:

    "Tuncks is a good name. Gerard Manley Tuncks. Pook Tuncks."

    '
  title: Father Hopkins, SJ
