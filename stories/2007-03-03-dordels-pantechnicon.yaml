  id: 2007-03-03-dordels-pantechnicon
  text: 'Peacay, onlie begetter of the splendid BibliOdyssey site, sent me a link,
    saying: ''Sometimes I see a link and they sing to me. This link sang "Hoooot Hoooooooooot
    Hooooooooooooting Yard".

    http://www.forgottenfutures.com/pantech/pant1.htm

    I shan''t spoil the occasion by describing it.''

    Peacay is right. Go there and be lost in wonder and delight.'
  title: D'Ordel's Pantechnicon
