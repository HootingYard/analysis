text: "Plovers eat the wind.\nTurtle-doves eat juniper seeds and sweet-smelling herbs.\n\
  Larks eat only pebbles and sand.\nFrom Le M\xE9nagier De Paris (1393), cited in\
  \ the Oddities section of the excellent Medieval Cookery website.\nNOTE\_: Though\
  \ let us not forget that, as Christopher Smart reminds us in Jubilate Agno, \u201C\
  For mustard is the proper food of birds\u201D."
title: Three Birds And Their Diets
