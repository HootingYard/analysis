date: 2008-09-07
id: 2008-09-07-an-idle-thought
text: "I find myself wondering if it is possible to read an article about John McCain\
  \ which does not include the word \u201Cmaverick\u201D, or one about Sarah Palin\
  \ which eschews the phrase \u201Ca heartbeat away from the presidency\u201D."
title: An Idle Thought
