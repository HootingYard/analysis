  text: "Let's play Spot The Fatal Flaw. On the Today programme on Radio 4 this morning,\
    \ a United Nations rapporteur or envoy or some such said: \u201CThe deal is that\
    \ the Russians must withdraw to where they were before. The problem is that we\
    \ don't know where that is.\u201D"
