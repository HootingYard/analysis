  text: 'In quoting H P Lovecraft earlier, I am reminded that someone I know--who
    occasionally went by the pseudonym Tex Beard--once recorded himself making a sort
    of half-liquid bubbling noise--"glub... glub... glub" and used it as his answerphone
    message.

    '
