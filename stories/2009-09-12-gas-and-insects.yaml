  text: 'When the entomologist Harold Maxwell Lefroy--scourge of the house fly and
    founder of Rentokil--choked to death on a gas insecticide of his own invention,
    his last words were: "The little beggars got the best of me this time!"

    Ian Pindar, reviewing Bugs And The Victorians by J F M Clark'
