  text: 'It can only be a matter of time before those weirdly culture-dim and overpaid
    noodleheads at the BBC realise that what the world needs is Hooting Yard--The
    TV Show. I may or may not agree to do it, of course, but in anticipation of the
    day when they come crawling to me waving fat chequebooks aloft, Outa Spaceman
    has been hard at work producing the opening titles...

    Watch them here

    NOTE : "Bairdboard Bombardment Box" was James Joyce''s name for the television
    set. Incidentally, my mother''s sole recorded pronouncement on Joyce, in her Flemish
    accent, was "Dat man is a fool!"'
