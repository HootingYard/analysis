  text: "Much cause for cheer and wassail today, as we celebrate Rolf Harris\u2019\
    \ eightieth birthday, or Rolfmas. As far as I recall I have never written extensively\
    \ about the cultural phenomenon that is this beardy\u2014and now octogenarian\u2014\
    Antipodean, but one day I shall, when my poor prose is sufficiently boosted to\
    \ address it properly.\n"
