  text: "Reader Mike Jennings, usually in exile in a pompous land, is sojourning in\
    \ Dublin, from where he sends this splendid holiday snap. There is something infinitely\
    \ pleasing about a sign lit by neon gas advertising that most toothsome of delicacies\u2026\
    \ gruel!\n"
