story:
  date: 2010-07-28
  id: 2010-07-28-ca-ne-plane-pas-pour-moi
  text: "Pansy Cradledew is in distress. In a letter smudged by her tears, she wails:\n\
    Another of my sacred cows has been desecrated. How could Plastic do this (or,\
    \ more to the point, NOT do this!) to us?\nIf you feel strong enough to cope,\
    \ you can find out the reason for Pansy's desolation here. I suppose there is\
    \ a crumb of comfort in the Nixonian closing words \u201CI am an artist, not a\
    \ crook\u201D.\n"
  title: Ca Ne Plane Pas Pour Moi!
