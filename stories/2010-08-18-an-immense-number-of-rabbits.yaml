text: "A brief note to remind readers to keep abreast of my late mother's memoir,\
  \ Ghent In Wartime, which I am posting in weekly instalments as a blog. (There was\
  \ a postage about it at The Dabbler, to which I also draw your attention.)\nThis\
  \ week's episode\u2014rabbits and potato peelings!"
title: An Immense Number Of Rabbits
