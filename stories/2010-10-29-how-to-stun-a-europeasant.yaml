id: 2010-10-29-how-to-stun-a-europeasant
text: "\nThis week at the super soaraway Dabbler, I turn my attention, not before\
  \ time, to certain aspects of mediaeval church decoration. Modern readers will discover\
  \ a useful method of stunning the puny brain of a Europeasant, if that kind of activity\
  \ is your \u201Cbag\u201D, which it probably is, if you're honest, and which of\
  \ my readers is not?"
title: How To Stun A Europeasant
