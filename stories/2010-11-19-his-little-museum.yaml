id: 2010-11-19-his-little-museum
text: "Another snippet from M P Shiel, from the story Phorfor:\n\u201CHis little museum\
  \ was full of strangely sorted specimens of this and that\_: seeds, zoolites, spotted\
  \ eggs, fuci, spawn, spongiadae, chips of chert, bars of bast.\u201D"
title: His Little Museum
