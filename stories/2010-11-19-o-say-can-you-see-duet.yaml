date: 2010-11-19
id: 2010-11-19-o-say-can-you-see-duet
text: "Here is a rousing version of \u201CO Say Can You See\u201D, recorded yesterday\
  \ at the end of Hooting Yard On The Air, on which I am accompanied by my son Ed.\
  \ As you can hear, I was quite overcome with emotion and narrowly avoided having\
  \ a fit of the vapours\u2026\nO Say Can You See (Duet)"
title: O Say Can You See (Duet)
