text: "And from The Dabbler to The Drabblecast. This second sponsored show includes\
  \ a marvellous version of \u201CO Say Can You See\u201D sung by Mr Key's son Ed,\
  \ with full musical accompaniment, and then Mr Key himself giving some tips on what\
  \ to do if you wake to find hoofprints on your ceiling. Once again, Norm Sherman\
  \ provides a superb musical background. Listen and learn."
title: Global Dominion Continued
