story:
  date: 2010-12-17
  id: 2010-12-17-talking-next-to-the-sea
  text: '"It is true that he spoke our tongue incorrectly and in an anglicised way,
    like all those whose mouths are more accustomed to chewing anglo-saxon pebbles
    and to talking next to the sea."

    Jules Barbey D''Aurevilly, On Dandyism And George Brummell (1845), translation
    by George Walden (2002)'
  title: Talking Next To The Sea
