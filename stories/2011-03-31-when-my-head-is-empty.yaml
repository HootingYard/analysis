  text: "Thanks to Backwatersman, a \u201Csort of Edwardian Out of Office Assistant\u201D\
    . In future I shall deploy this at such times as the cranial integuments get clogged\
    \ up with dust and cobwebs and the Muse flees o'er hill and dale\u2014in other\
    \ words, when I am felled by vacancy-between-the-ears syndrome. If all goes well\
    \ you should not see it too often.\n"
  title: When My Head Is Empty
