date: 2011-06-03
id: 2011-06-03-dabbler-ahoy
text: '

  As one who, for the most part, loathes talking on the telephone, I am perhaps not
  best placed to advise on telephone etiquette. That is, however, the subject I address
  in Key''s Cupboard at The Dabbler this week. Read and learn.'
title: Dabbler Ahoy!
