story:
  date: 2011-08-12
  id: 2011-08-12-signage
  text: 'In the age of barbarism, we have become sadly used to the sight of misspelled
    signage. Oh, how we hark back to the days of traditionally manufactured metal
    pavement utility covers, made with craft and care... unless, of course, we are
    in Dunchurch, a village in Warwickshire.


    Snap by Miss Dimity Cashew, VI.VIII.MMXI'
  title: Signage
