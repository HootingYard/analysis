id: 2011-08-13-neatly-disposed-alpacas
text: 'Alpacas neatly disposed upon grass in Warwickshire, last Saturday. Snap (a
  tad larger if clicked upon) by Miss Dimity Cashew, who shortly afterwards bought
  an enormous amount of freshly-sheared alpaca wool, which she intends to spin and
  then knit into a garment. But what kind of garment?

  '
title: Neatly Disposed Alpacas
