story:
  date: 2011-10-03
  id: 2011-10-03-unmissable
  text: '

    It''s unmissable! For one night only, Frank Key declaims his stories to a live
    audience, accompanied by the legendary Outa_Spaceman singing selections from the
    Hooting Yard songbook and his own compositions.

    Friday 18 November * 19:00--22:00

    Woolfson & Tay. Books. Cafe. Gallery.

    12 Bermondsey Square

    London SE1 3UN

    A snip at a mere fiver! Bring your extended family, and spread the word (to avert
    the exquisite horror of nobody actually turning up...)

    To book your place, go here'
  title: Unmissable!
