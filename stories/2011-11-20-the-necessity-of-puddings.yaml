story:
  date: 2011-11-20
  id: 2011-11-20-the-necessity-of-puddings
  text: '

    Emily''s correspondent and critic, Thomas Wentworth Higginson, reported in 1870
    that the poet told him "...'' people must have puddings'', this very timidly and
    suggestively, as if they were meteors or comets".

    from Emily Dickinson : Profile Of The Poet As Cook, With Selected Recipes by Guides
    at the Dickinson Homestead : Nancy Harris Brose, Juliana McGovern Dupre, Wendy
    Tocher Kohler, and the Resident-Curator, Jean McClure Mudge (Amherst, 1976)'
  title: The Necessity Of Puddings
