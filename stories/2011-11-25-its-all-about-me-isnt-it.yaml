text: "At first glance, I assumed this headline was about me, and booked up for some\
  \ Recovered Memory Syndrome therapy to try to recall what I'd done\u2026\nPower\
  \ crazy Key diverts plane\nBut, alas, it was\u2014remarkably\u2014about someone\
  \ else entirely."
title: It's All About Me, Isn't It?
