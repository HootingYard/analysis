  text: 'On the sixth day of Christmas, Old Halob gave to me

    Six hideous bat-gods,

    Ectoplasm!

    Four dead chaffinches,

    Three poptarts,

    Two cardboard pigs,

    And a viper, a shrew, and a bee.'
