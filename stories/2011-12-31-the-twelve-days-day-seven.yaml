  text: 'On the seventh day of Christmas, Old Halob gave to me

    Seven mordant herons,

    Six hideous bat-gods,

    Ectoplasm!

    Four dead chaffinches,

    Three poptarts,

    Two cardboard pigs,

    And a viper, a shrew, and a bee.'
  title: 'The Twelve Days : Day Seven'
