id: 2012-01-20-that-bird-eating-spider
text: 'Courtesy of Mike Jennings, here is a picture of that Goliath bird-eating spider
  I was telling you about. Note, too, the hummingbird which is about to become its
  lunchtime snack.


  Taken from The Universe or The Infinitely Great and the Infinitely Little by F A
  Pouchet M.D. (1882)'
title: That Bird-Eating Spider
