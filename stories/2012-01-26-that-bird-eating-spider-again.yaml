  id: 2012-01-26-that-bird-eating-spider-again
  text: 'Courtesy once again of Mike Jennings, here is the first known illustration
    of the Goliath bird-eating spider, made by Maria Sibylla Merian (1647-1717). She
    has a ship named after her, but not (as far as I know) a spider.

    '
  title: That Bird-Eating Spider Again
