text: "Courtesy once again of Mike Jennings, here is the first known illustration\
  \ of the Goliath bird-eating spider, made by Maria Sibylla Merian (1647\u20131717).\
  \ She has a ship named after her, but not (as far as I know) a spider.\n"
title: That Bird-Eating Spider Again
