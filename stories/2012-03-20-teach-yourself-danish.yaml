story:
  date: 2012-03-20
  id: 2012-03-20-teach-yourself-danish
  text: "It is almost a year ago that I (inadvertently) set out to learn to speak\
    \ Danish. My beginner's vocabulary list is here. I am now watching Borgen, and\
    \ have progressed by leaps and bounds. Here are the latest additions to my phrasebook:\n\
    English : briefing. Danish : briefing.\n  English : spin doctor. Danish : spin\
    \ doctor.\n  English : girl power. Danish : girl power.\n  English : wet tee-shirt\
    \ competition. Danish : wet tee-shirt competition.\n  English : famous for fifteen\
    \ minutes. Danish : famous for fifteen minutes."
  title: Teach Yourself Danish
