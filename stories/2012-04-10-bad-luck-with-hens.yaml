  date: 2012-04-10
  id: 2012-04-10-bad-luck-with-hens
  text: 'Another magnificent snippet from Fish, Flesh And Good Red Herring : A Gallimaufry
    by Alice Thomas Ellis (2004):

    [The vicar''s wife] has had bad luck with hens: she lived for a time on Tristan
    da Cunha and says there are few things more dispiriting than seeing your poultry
    being blown by the wind out over the Atlantic.'
  title: Bad Luck With Hens
