story:
  date: 2012-06-30
  id: 2012-06-30-a-brief-life-of-dr-stokes
  text: "Here is the entire brief life of Dr Richard Stokes:\nScholar to Sir William\
    \ Oughtred for Mathematiques (Algebra). Made himself mad with it, but became sober\
    \ again, but I feare like a crackt glasse. Became Roman Catholique. Married unhappily\
    \ at Li\xE8ge, dog and catt, etc. Became a sotte. Dyed in Newgate, prisoner for\
    \ debt, April 1681.\nOne of the briefest of John Aubrey's Brief Lives, quoted\
    \ in \u201CNoticing Everything\_: A Celebration Of John Aubrey\u201D in Traces\
    \ Remain\_: Essays And Explorations by Charles Nicholl (2011)."
  title: A Brief Life Of Dr Stokes
