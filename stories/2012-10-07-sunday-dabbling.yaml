text: "\nEach weekend in The Dabbler there is a \u201CLazy Sunday Afternoon\u201D\
  \ postage of music choices. This week I have contributed a selection including Captain\
  \ Beefheart, Henry Cow, 1970s-era Scritti Politti, and Joanna Newsome. Hie thee\
  \ hence and pin back your ears!"
title: Sunday Dabbling
