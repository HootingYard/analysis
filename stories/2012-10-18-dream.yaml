date: 2012-10-18
id: 2012-10-18-dream
text: "I had a large shallow pan of \u201Cmilk cake\u201D on a cooker. The cooker\
  \ was in the form of a basic four-legged table. The pan had overheated, and underneath\
  \ the table ethereal blue flames flickered. Crawling under the table, I extinguished\
  \ the flames by waving a dainty teaspoon.\nWhat can it all mean?"
title: Dream
