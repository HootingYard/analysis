text: "\nYou wouldn't want to find yourself alone on a bridge with a cassowary, for\
  \ example, on account of his penchant for ripping out your stomach with his big\
  \ toe.\nfrom \u201CPie Pellicane\u201D by Howard Jacobson, collected in Whatever\
  \ It Is, I Don't Like It (2011)"
title: Things You Should Know About Birds, No. 49
