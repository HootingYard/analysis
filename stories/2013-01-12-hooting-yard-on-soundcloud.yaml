date: 2013-01-12
id: 2013-01-12-hooting-yard-on-soundcloud
text: '

  I did not realise that ResonanceFM is now uploading shows on to soundcloud. This
  means you lot can listen to the latest Hooting Yard On The Air, broadcast live last
  Thursday, over and over again, on what Danish persons call your compyooder.'
title: Hooting Yard On Soundcloud
