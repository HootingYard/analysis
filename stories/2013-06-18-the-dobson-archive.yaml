text: 'An exceedingly rare snap of august Dobsonist Aloysius Nestingbird trying to
  locate a particular title among the crammed shelves of the out of print pamphleteer''s
  teeming archive.


  Or possibly the old Cincinnati Library.'
title: The Dobson Archive
