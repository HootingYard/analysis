  id: 2013-07-30-more-rustic-wisdom
  text: Today's insight into the mysterious world of rustic persons--courtesy of BBC
    Radio 4's Farming Today--came when the presenter spoke of "towers of cheese".
    I am not sure whether these resemble the Towers of Trebizond or Leonard Cohen's
    Tower of Song, but I shall investigate, and let you know.
  title: More Rustic Wisdom
