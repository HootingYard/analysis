id: 2013-09-25-beulah
text: 'There are certain parts of Clapton from which it is possible, on sunny days,
  to see the pleasant hills of Beulah, though topographical experts might possibly
  assure you that it was only Epping Forest. But men of science are always wrong.

  Arthur Machen, The London Adventure or The Art Of Wandering (1924)'
title: Beulah
