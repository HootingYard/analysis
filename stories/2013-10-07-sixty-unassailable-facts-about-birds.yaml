  id: 2013-10-07-sixty-unassailable-facts-about-birds
  text: "Delving in the archives, for reasons related to Project Thrilling, I came\
    \ upon this postage from 2008 which, my memory being the puny thing it is, I had\
    \ completely forgotten. Well worth rereading.\n1. A raven called Dot-son-paa created\
    \ the world.\n2. Startled blackbirds emit piercing cries because they think they\
    \ are about to be attacked by demons.\n3. Each legion of the Roman Army had a\
    \ Pullarius, whose job it was to look after the cage of sacred chickens they carried\
    \ with them.\n4. If a dove flies over a coal mine, disaster is likely to follow.\n\
    5. The souls of unbaptised children take the form of nightjars.\n6. Cuckoos in\
    \ Herefordshire buy horses at a country fair, and sell them at another.\n7. Beowulf\
    \ was reincarnated as a woodpecker.\n8. Every single corncrake in Siberia got\
    \ there by riding on the back of a crane.\n9. If you want to provoke someone to\
    \ commit suicide, send them a picture of an owl.\n10. A splinter of wood from\
    \ a coffin will keep sparrows at bay.\n11. If you drink boiled magpie broth you\
    \ will go mad.\n12. If a woman befriends a stork, it will bring her jewellery.\n\
    13. In an apotheosis, an eagle is hidden behind a blazing waxen image of a dead\
    \ emperor, and released when it has melted away.\n14. Epileptics can transfer\
    \ their illness to a chicken by carrying it three times around a well and then\
    \ spending the night with it asleep under a church altar.\n15. It is a good idea\
    \ to place a wooden diver atop a tall post at the corner of a grave.\n16. Robins\
    \ can speak Latin.\n17. Jesus turned a woman into a lapwing after she baked him\
    \ a cake.\n18. On every beach there is a magic stone that cures blindness, but\
    \ only swallows know how to find it.\n19. One way to find gold is to carry with\
    \ you a stone vomited up by a crane.\n20. If you hear a cuckoo before eating your\
    \ breakfast, ill fortune will follow, possibly to include a loss of feeling in\
    \ your arms and legs.\n21. Nightingales used to be one-eyed, but borrowed the\
    \ eye from a blindworm and never returned it.\n22. Ireland has been called \u201C\
    the swan abounding land\u201D.\n23. Pelicans are the most pious of birds.\n24.\
    \ To avoid being bitten by a rabid dog, tuck the heart and right foot of an owl\
    \ under your left armpit.\n25. Cranes migrate south for the sole purpose of launching\
    \ savage attacks on miniature people, about seven inches high, who they gobble\
    \ up.\n26. You can protect your house from lightning strikes by keeping a blackbird\
    \ in your living room\n27. Crossbills watch over children who fall asleep in direct\
    \ moonlight and may therefore otherwise come to harm.\n28. If bird eggs are incubated\
    \ by frogs, the birds that hatch from them, irrespective of the parent birds,\
    \ will be stonechats.\n29. Migrating quails are terrified of the sea, and shut\
    \ their eyes when crossing it, thus often colliding with ships.\n30. Nail a dead\
    \ owl to your barn to protect against storms.\n31. The earth was created from\
    \ mud collected by white-billed divers.\n32. If you eat roasted swallow, you are\
    \ likely to be attacked by dragons.\n33. A crossbill tried, but failed, to wrench\
    \ the nails from Christ's cross during the crucifixion.\n34. You can kill gnats\
    \ and flies with a handful of soil taken from where you are standing when you\
    \ hear a cuckoo call.\n35. If you are lucky enough to find a stone known as an\
    \ alectorius in the gizzard of a chicken, you will become invisible.\n36. The\
    \ Virgin Mary decided to marry Joseph after she saw a dove land on his head.\n\
    37. Three Roman emperors died after owls perched on the roofs of their villas.\n\
    38. If you dissolve the eyes of a quail in water, then mix with oil and rub it\
    \ onto a burning rag, you will take on the appearance of a devil on fire.\n39.\
    \ Eagles can look at the sun without blinking.\n40. The god Asmodi appears in\
    \ the form of a goose and envelops Frisian peasants in darkness while they engage\
    \ in sex orgies.\n41. Cuckoos turn into birds of prey around June or July.\n42.\
    \ Widowed doves only drink from muddy puddles after dark.\n43. Barnacle geese\
    \ are hatched from shells attached to waterlogged timbers tossed along the sea,\
    \ and are at first like gum.\n44. You will be admired by everyone you meet if\
    \ you keep in your pocket the eyes of a hoopoe.\n45. It is advisable to be sitting\
    \ down when you see a swallow.\n46. If you hear a lapwing call, you should throw\
    \ a bowl of water into the air.\n47. Kingfishers live on riverbanks because they\
    \ are searching for Noah's Ark.\n48. Magpies have a drop of human blood on their\
    \ tongues.\n49. When putting on a play, avoid having any peacock feathers on stage,\
    \ or disaster will strike.\n50. Nightjars attack cattle with their beaks and give\
    \ them a disease known as puckeridge.\n51. You will not get a proper night's sleep\
    \ if you have the heart and eyes of a nightingale in your bed.\n52. Pelicans are\
    \ known to set fire to themselves by flapping their wings excessively near bonfires.\n\
    53. You can forecast wind direction by hanging a dead kingfisher upside down from\
    \ a length of thread, and watching which way its breast faces.\n54. The liver\
    \ of a hoopoe, pounded to a pulp and mixed with crocus, is a surefire cure for\
    \ lung disease.\n55. The god Odin had two pet ravens called Hugin and Munin, who\
    \ spent all day flying around the world, returning at night to perch on his shoulder\
    \ and tell him what they had seen and heard.\n56. If you are holding a robin when\
    \ it dies, your hand will never stop shaking.\n57. On Sundays, rooks sit quietly\
    \ on branches and do not carry sticks in their beaks.\n58. To encourage rainfall,\
    \ it is a good idea to get some swallows and throw them into a pond.\n59. Sometimes\
    \ you should pretend that a wren is a beast of enormous size, and drag a dead\
    \ one into town on a wagon drawn by four oxen.\n60. There are some trees which\
    \ fall into the sea and become birds.\nMy source for much of this information\
    \ is Flights Of Fancy\_: Birds In Myth, Legend & Superstition by Peter Tate. Highly\
    \ recommended."
  title: Sixty Unassailable Facts About Birds
