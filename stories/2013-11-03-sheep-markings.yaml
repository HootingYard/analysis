date: 2013-11-03
id: 2013-11-03-sheep-markings
text: "I thought it would be useful, this Sunday, to provide you lot with a comprehensive\
  \ list of the names given to the different markings of Shetland sheep. Please note\
  \ that an individual sheep can have more than one type of marking.\nbersugget\n\
  \  bielset\n  bioget\n  blaeget\n  blaget\n  bleset\n  blettet\n  brandet\n  bronget\n\
  \  flecket\n  fronet\n  gulmoget\n  ilget\n  iset\n  katmoget\n  katmollet\n  kraiget\n\
  \  kranset\n  krunet\n  marlit\n  mirkface\n  moget\n  mullit\n  sholmet\n  skeget\n\
  \  smirslet\n  snaelit\n  sokket\n  sponget\n  yuglet"
title: Sheep Markings
