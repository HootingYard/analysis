story:
  date: 2014-04-19
  id: 2014-04-19-mad-as-a-badger
  text: 'Having ploughed his way through The Literary Churchill : Author, Reader,
    Actor by Jonathan Rose, Sam Leith in The Spectator comes to the conclusion:

    You come away, finally ... with the reconfirmed notion that Churchill was as mad
    as a badger. And that, bizarre but true, posterity should be grateful that he
    was.'
  title: Mad As A Badger
