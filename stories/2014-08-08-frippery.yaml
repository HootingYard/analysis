  text: '

    Over at The Dabbler today, I resurrected my playlet about the Fripps, and the
    invention of an entirely new kind of cake. Of more import, perhaps, is the comment
    from Brit--the third one down--the implications of which, I must say, are quite
    terrifying. Please have a nerve tonic ready to glug as soon as you have read it.
    You''ll need it.'
