  id: 2014-08-09-sports-and-games
  text: 'A letter from Johnny Leavesley in The Spectator explains

    the old distinction between a sport and a game. A sport is something a gentleman
    can do while smoking. Hence fishing, shooting and even golf are sports, but foopball
    and tennis are games'
  title: Sports And Games
