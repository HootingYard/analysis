id: 2014-08-24-forbidden
text: "The Yazidi, a primarily Kurdish religious minority, have been much in the news\
  \ recently, threatened with death by the rampaging nutcases of IS, or Isis. You\
  \ can read about their current travails elsewhere. I want here simply to mention\
  \ the somehow endearing fact\u2014reported by the BBC's Paul Wood\u2014that in the\
  \ Yazidi faith it is forbidden to eat lettuce."
title: Forbidden!
