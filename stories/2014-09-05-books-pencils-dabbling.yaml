  text: '

    Mr Key has been feeling somewhat debilitated for the past few days--not unconnected,
    perhaps, to sci-fi hero Lantus Solostar and the Humalog--hence the Hooting Yard
    silence. Over at The Dabbler today, however, there is a brief note on books and
    pencils (and in praise of Henry Petroski).'
  title: Books. Pencils. Dabbling.
