  date: 2014-11-14
  id: 2014-11-14-dabbling-with-gruel
  text: "\nIn The Dabbler this week, a very special treat\u2014Miss HatHorn's animated\
    \ film of A Recipe For Gruel, in full. Hooting Yard is brought to the screen and,\
    \ as you might expect, it is all bright sunshine and jollity, or rather, incessant\
    \ drizzle and misery. The film features both knitting and probably the best crossword\
    \ in cinema history.\n"
  title: Dabbling With Gruel
