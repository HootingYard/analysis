text: "In his comment on Christmas Dinner, Hooting Yard's in-house anagrammatist R.\
  \ provided one of his finest letter-jumbles\_: crams tern in dish. This is, quite\
  \ clearly, the essential Yuletide recipe for my readers, and I thus present a handy\
  \ pictorial guide:\nIngredients\_: tern\n\nEquipment\_: dish\n\nMethod\_: cram tern\
  \ in dish. Serve."
title: Christmas Dinner Revisited
