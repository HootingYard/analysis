  id: 2015-01-08-a-soul-above-buttons
  text: 'My father was an eminent buttonmaker... but I had a soul above buttons...
    and panted for a liberal profession.

    Sylvester Daggerwood, 1795. My thanks to Poppy Nisbet for this important quotation.'
  title: A Soul Above Buttons
