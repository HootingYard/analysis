  text: '

    Bang up to date as ever, in The Dabbler this week I trawl through the list of
    wedding presents given to Princess Anne and Captain Mark Phillips back in, er,
    November 1973. I wonder which one of them insisted on keeping the design of wild
    horses made from aluminium pellets? Or the biro?'
  title: Royal Dabbling
