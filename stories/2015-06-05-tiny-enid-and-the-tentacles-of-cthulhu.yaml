text: "Evidence has come to light that Tiny Enid, the plucky club-footed tot of this\
  \ parish, may have had more in common with H. P. Lovecraft than a fondness for fascism.\
  \ I am grateful to OutaSpaceman for bringing to my attention this snap, originally\
  \ found on something called the \u201CFlickr account\u201D of one Lawrence Jones:\n"
title: Tiny Enid And The Tentacles Of Cthulhu
