  date: 2015-12-15
  id: 2015-12-15-kibbo-kift-advent-calendar-xv
  text: '

    By this stage in the advent calendar, you lot will be thinking "who are these
    Kibbo Kift people?" and--in the words of a Kibbo Kift campfire song--"what are
    they up to now?". Well, don''t ask me. Instead, obtain a copy of this splendid
    book, and go to see this equally splendid exhibition.'
  title: Kibbo Kift Advent Calendar--XV
