  id: 2016-12-23-slow-djinn
  text: There was an item on Radio Four's Farming Today this morning about a slow
    djinn. I have no idea why, in the run-up to Christmas, the BBC's premier agricultural
    radio slot is banging on about a dull-witted Arabian demon, but I suppose it must
    be something to do with "diversity".
  title: Slow Djinn
