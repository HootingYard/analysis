  text: '"Seasons" by Future Islands. I picked this not so much for the music as for
    the, er, idiosyncratic performance by singer Stanley Kowalski--sorry, I mean Samuel
    T. Herring. At 3:28 he executes an almost perfect impersonation of the Grunty
    Man.'
