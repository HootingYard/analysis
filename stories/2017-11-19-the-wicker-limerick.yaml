  id: 2017-11-19-the-wicker-limerick
  text: "\nAn evil demented fat vicar\n  Whose sick brain grew sicker and sicker\n\
    \  Said to Edward Woodward\n  \"I suggest that you should\n  Be encaged in a Man\
    \ made of Wicker.\"."
  title: The Wicker Limerick
