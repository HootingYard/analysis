story:
  date: 2017-12-19
  id: 2017-12-19-jubilate-agno-revisited
  text: "It is ten long years since ResonanceFM broadcast the historic reading of\
    \ Christopher Smart's magnificent Jubilate Agno. To mark the occasion, I am delighted\
    \ to announce that the station will be repeating the programme\u2014all three\
    \ hours of it\u2014on Boxing Day at 2.00 PM. Sluice out the valves on your wireless,\
    \ tune in, and listen to Mr Key & Germander Speedwell read this utterly mesmerising\
    \ poem."
  title: Jubilate Agno Revisited
