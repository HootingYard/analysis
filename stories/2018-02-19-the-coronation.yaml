  id: 2018-02-19-the-coronation
  text: 'From the "Vintage This England" column in the New Statesman, culled from
    a compilation volume published in 1937:

    We say quite frankly that any man who doesn''t come to Church and say his prayers
    at the Coronation has the intellect of a rabbit and the emotions of a caterpillar.

    Church Magazine'
  title: The Coronation
