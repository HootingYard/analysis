story:
  date: 2018-02-24
  id: 2018-02-24-it-could-have-been-you
  text: 'The Hooting Yard item in the recent ResonanceFM fundraiser auction was a
    bespoke paperback. The highest bidder chose ten stories for inclusion, and Mr
    Key prepared a unique book, in an edition of one copy, never to be republished,
    titled, dedicated, and signed. The winning bidder was Guy Tritton, and here is
    the cover of the book made for him. I may repeat the exercise next year, so start
    saving your pennies ...


    '
  title: It Could Have Been You
