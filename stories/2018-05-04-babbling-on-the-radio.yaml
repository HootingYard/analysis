  text: In this week's episode of Hooting Yard On The Air, Mr Key reads three FK stories,
    Pansy Cradledew tells us of several shorter, potted, brief, brief lives, and Johnny
    Seven weighs in with an anecdote on film acting. Listen, be astonished, and then
    take a well-earned nap!
