  text: "The latest episode of the recently-resurrected Drabblecast is devoted to\
    \ Mr Key. It includes Norm Sherman's magnificent reading of the exciting sci-fi\
    \ story \u201CFar, Far Away\u201D. If you have not previously heard Norm intone\
    \ the words \u201Cmagnetic mute blind love monkeys\u201D, you are in for a rare\
    \ treat. If you have heard him, you will know that there are few instances in\
    \ the history of recorded sound that are quite so unforgettable."
  title: Norm & The Love Monkeys
